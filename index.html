<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="container-nav">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Todo-Fancy</a>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link outside" href="#" data-toggle="modal" data-target="#modalSignup">Signup</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link outside" href="#" data-toggle="modal" data-target="#signinModal">Signin</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link inside" href="#" style="display:none" id="createTodo" data-toggle="modal"
                            data-target="#createProjectModal">Create-Project</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link inside" href="#" style="display:none" id="createTodo" data-toggle="modal"
                            data-target="#createTodoModal">Create-Todo</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link inside" href="#" style="display:none" id="logout">Logout</a>
                    </li>
                </ul>
            </div>

        </nav>

    </div>


    <!-- Login Form -->
    <div class="container-form">
        <div class="row my-5">
            <form id="login" class="col-6 mx-auto text-center border py-5">
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Ex. Someone@mail.com"> <br>
                <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Password"> <br> <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Main Page -->
    <div class="main-page">
        <p>THIS IS MAIN</p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        const baseURL = `http://localhost:3000`
        $(document).ready(function () {

            if (localStorage.getItem(`access_token`)) {
                $(".main-page").show()
                $(".container-form").hide()
                $('.outside').hide()
                $('.inside').show()

            } else {
                $(".main-page").hide()
                $(".container-form").show()
                $('.outside').show()
                $('.inside').hide()
            }




            $("#login").on("submit", function (e) {
                e.preventDefault()
                const email = $("#email").val()
                const password = $("#password").val()

                //disini request server
                $.ajax(`${baseURL}/users`, {
                    method: 'POST',
                    data: {
                        email,
                        password
                    }
                })
                    .done(response => {
                        localStorage.setItem("access_token", response.access_token)
                        $(".main-page").show()
                        $(".container-form").hide()
                    })
                    .fail(err => {
                        console.log(err)
                    })
                    .always(_ => {
                        $("#login").trigger("reset")
                    })
            })

            $("#logout").on("click", ()=>{
                $(".main-page").hide()
                $(".container-form").show()
                localStorage.clear()
                // localStorage.removeItem("access_token")
            })
        })


    </script>

</body>

</html>
